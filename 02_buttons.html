<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Buttons</title>
</head>

<body>
    <div class="container">
        <h1>Regular Buttons</h1>
        <button class="btn btn-primary">Click Me</button>
        <button class="btn btn-secondary">Click Me</button>
        <button class="btn btn-success">Click Me</button>
        <button class="btn btn-info">Click Me</button>
        <button class="btn btn-danger">Click Me</button>
        <button class="btn btn-warning">Click Me</button>
        <button class="btn btn-light">Click Me</button>
        <button class="btn btn-dark">Click Me</button>
        <button class="btn btn-link">Click Me</button>


        
        <h1>Link Buttons</h1>
        <a href="" class="btn btn-success">THIS IS A LINK!</a>
       
        <h1>Outline Buttons</h1>
        <button class="btn btn-outline-primary">Click Me</button>
        <button class="btn btn-outline-secondary">Click Me</button>
        <button class="btn btn-outline-success">Click Me</button>
        <button class="btn btn-outline-info">Click Me</button>
        <button class="btn btn-outline-danger">Click Me</button>
        <button class="btn btn-outline-warning">Click Me</button>
        
        <h1>Button Sizes</h1>
        <button class="btn btn-info btn-sm">Small Button</button>
        <button class="btn btn-info">Regular Button</button>
        <button class="btn btn-info btn-lg">Large Button</button>
        
        <h1>Block Level Buttons</h1>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-dark btn-block">Block level button</button>
        <button type="button" class="btn btn-danger btn-sm btn-block">Block level button</button>

        <h1>Button States</h1>
        <button class="btn btn-warning">Regular Button</button>
        <button class="btn btn-warning active">Active State</button>
        <button class="btn btn-warning active" disabled>Disabled State</button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
